<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>InstaDev</title>
</head>

<body>
  <div class="instagram-wrapper">

    <div class="instagram-phone">
      <img src="/img/instagram-celular.png" alt="Celular" class="instagram-celular-logo">
    </div>

    <div class="instagram-continue">

      <div class="group">
        <img src="/img/instagram-logo.png" alt="logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="/img/imagem_2024-08-07_173336397-photoaidcom-cropped.png" alt="foto-perfil" class="photo-profile">
        </div>
        <a href="#" class="instagram-login">Continue como cauanfrost</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é cauanfrost</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">

        <p class="get-app">Get the app</p>
        <div class="download">
          <img src="/img/AppStore-button-removebg-preview.png" alt="" class="App-download">
          <img src="/img/PlayStore-btn-removebg-preview.png" alt="" class="App-download">
        </div>

      </div>
    </div>
  </div>
</body>

</html>
